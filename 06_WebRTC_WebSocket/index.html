<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://play-lh.googleusercontent.com/R2K9Ws9xpTzaomIXQBK4WR1sDy6MM-wSV6dYtRXAyotLXUZpqOz2lCsos_uB7uh0bCQ=w240-h480-rw"
        type="image/x-icon">
    <title>webRTC+backend </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-container">
        <h1 class="heading-title">WebRTC with Backend </h1>
    </header>
    <div class="target-container">
        <label id="targetID">Target ID: -</label>
        <label id="clientID">client ID: -</label>
        <button id="connectionBtn" class="callBtn connectedBtn">Disconnected</button>
    </div>
    <div class="input-contianer">
        <input id='targetInput' class="input" placeholder="Enter your target ID" />
        <button id='targetBtn' class="callBtn targetBtn">set Target</button>
    </div>
    <div class="button-contianer">
        <button id='startCallBtn' class="callBtn start-Btn">Start Call</button>
        <button id="hangUpCallBtn" class="callBtn hangup-Btn">Hangup Call</button>
    </div>

    <section class="screen-container">
        <div class="local-video-container">
            <label>your camera (Local)</label>
            <video id="localVideo" class="lc-video-container" autoplay>

            </video>
        </div>
        <div class="remote-video-container">
            <label>remote</label>
            <video id='remoteVideo' class="rm-video-container" autoplay> </video>
        </div>
    </section>
    <script src="./class/WebRTCConnection.js"></script>
    <script src="./class/webSocketConnection.js"></script>
    <script src='./js/script.js'></script>
</body>

</html>
